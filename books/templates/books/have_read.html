{% extends "books/base.html" %}
{% block content %}

<div class="container">

<h2>Have Read</h2>

<ol>
    {% for book in object_list %}
    <li>
        <a href="{% url 'book-detail' book.book.pk %}">
            <strong>{{ book.book.title }}</strong> -
            {% for author in book.book.author.all %}
                <i>{{ author.name }},</i>
            {% endfor %}
        </a>
    </li>
    {% endfor %}
</ol>

</div>

{% endblock %}
