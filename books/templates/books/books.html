{% extends "books/base.html" %}
{% block content %}

<div class="container mt-3">

<h2 class="mb-3 mt-3">Books</h2>

<ul>
    {% for book in object_list %}
        <li>
            <a href="{% url 'book-detail' book.pk %}" class="text-dark">
                <strong>{{ book.title }}</strong> - 
                {% for author in book.author.all %}
                    <i>{{ author.name }}</i>,
                {% endfor %}
            </a>
        </li>
    {% endfor %}
</ul>

</div>

{% endblock %}
