{% extends "books/base.html" %}
{% block content %}

<div class="container">

<h2>Books</h2>

<ul>
    {% for book in object_list %}
        <li>
            <a href="{% url 'book-detail' book.pk %}">
                <strong>{{ book.title }}</strong> - 
                {% for author in book.author.all %}
                    {% if not forloop.last %}
                        <i>{{ author.name }}</i>,
                    {% else %}
                        <i>{{ author.name }}</i>
                    {% endif %}
                {% endfor %}
            </a>
        </li>
    {% endfor %}
</ul>

</div>

{% endblock %}
